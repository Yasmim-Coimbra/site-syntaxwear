<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers</title>
    <meta name="description" content="Compre os melhores tênis e sneakers online na SyntaxWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil. Compre agora e leve sua moda para o próximo nível!">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <a href="/">
                <img src="./src/images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers">
            </a>
        </h1>

        <input type="checkbox" class="menu-toggle" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
            <img src="./src/images/icons/mobile-menu-icon.svg" alt="menu mobile" />
        </label>

        <div class="nav-container">
            <nav class="nav-center" aria-label="Categorias Principais">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Masculino</a></li>
                    <li><a href="#" class="nav__link">Feminino</a></li>
                    <li><a href="#" class="nav__link">Outlet</a></li>
                </ul>
            </nav>

            <nav class="nav-right" aria-label="Acesso Rápido">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Nossas Lojas</a></li>
                    <li><a href="#" class="nav__link">Sobre</a></li>
                    <li>
                        <a href="#" class="nav__link" aria-label="Minha Conta">
                            <img src="./src/images/icons/profile-icon.svg" alt="Minha Conta">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav__link" aria-label="Suporte">
                            <img src="./src/images/icons/support-icon.svg" alt="Suporte">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav__link" aria-label="Carrinho">
                            <img src="./src/images/icons/shopping-cart-icon.svg" alt="Carrinho">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h3 class="hero-subtitle">Krypton One</h3>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <button class="btn btn-outline">Ver modelos</button>
                        <button class="btn btn-filled">Comprar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <div class="overlay"></div>
                    <span class="category-title btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card sport">
                <a href="#" class="category-link">
                    <div class="overlay"></div>
                    <span class="category-title btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card modern">
                <a href="#" class="category-link">
                    <div class="overlay"></div>
                    <span class="category-title btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurist">
                <a href="#" class="category-link">
                    <div class="overlay"></div>
                    <span class="category-title btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
